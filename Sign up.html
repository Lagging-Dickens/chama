<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up with us today</title>
    <link rel="stylesheet" href="sign%20up.css">
</head>
<body>
<div id="head">
    <h1>Achievers</h1>
    <p>Welcome to Achievers.Register with us today and let us help you achieve your goals.</p>
</div>
<div id="personal">
    <form action="#">
    <h1>Personal details</h1>
        <label for="name">Full name</label><br>
        <input type="text"id="name"placeholder="Full name"><br>
        <label for="email">Email address</label><br>
        <input type="email"id="email"placeholder="Email address"><br>
        <label for="dob">Date of Birth</label><br>
        <input type="date"id="dob"placeholder="Date of Birth"><br>
        <label for="id">National Id</label><br>
        <input type="text"id="id"placeholder="National Id"><br>
        <input type="submit">
    </form>
</div>

</body>
</html>
